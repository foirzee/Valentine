<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Ask</title>

<style>
    * {
        box-sizing: border-box;
    }

body {
    height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(180deg, #fff176, #ffeb3b, #fdd835);
    font-family: 'Segoe UI', Arial, sans-serif;
    overflow: hidden;
}


    .card {
        background: rgba(20,20,20,0.85);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px 20px;
        max-width: 90%;
        width: 360px;
        text-align: center;
        box-shadow: 0 0 30px rgba(255,0,80,0.15);
        animation: fadeIn 1s ease;
    }

    h1 {
        font-size: 1.3rem;
        line-height: 1.5;
        color: white;
        margin-bottom: 30px;
    }

    .buttons {
        position: relative;
        height: 160px;
        width: 100%;
    }

    button {
        padding: 14px 28px;
        font-size: 1rem;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        position: absolute;
        transition: transform 0.35s ease, left 0.35s ease, top 0.35s ease, box-shadow 0.35s ease;
        touch-action: manipulation;
    }

    #yesBtn {
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(135deg, #ff2d55, #ff5f7a);
        color: white;
        box-shadow: 0 0 15px rgba(255,45,85,0.6);
    }

    #yesBtn:active {
        transform: translateX(-50%) scale(0.95);
    }

    #noBtn {
        left: 10%;
        background: #333;
        color: white;
        box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .hidden {
        opacity: 0;
        pointer-events: none;
        transform: scale(0.7);
        transition: all 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .heart {
        position: fixed;
        font-size: 20px;
        animation: floatUp 3s linear forwards;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-120px) scale(1.5); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card">
    <h1 id="question">
        Will you be my valentine and I can make you feel loved so you could 
        <span style="color:black;">thank</span> 
        <span style="color:white;">me</span> 
        <span style="color:red;">later</span>
    </h1>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ™„</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const buttonsBox = document.querySelector(".buttons");

function moveNoButton() {
    const box = buttonsBox.getBoundingClientRect();
    const btn = noBtn.getBoundingClientRect();

    const maxX = box.width - btn.width;
    const maxY = box.height - btn.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

yesBtn.addEventListener("click", () => {
    question.innerText = "thank you my beautiful girl ðŸ’–";
    noBtn.classList.add("hidden");
    yesBtn.classList.add("hidden");

    for (let i = 0; i < 25; i++) {
        setTimeout(createHeart, i * 80);
    }
});

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "ðŸ’–";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight - 30 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 3000);
}
</script>

</body>
</html>
